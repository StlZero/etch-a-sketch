<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Etch A Sketch</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
<header>
    <h1 id="eas-header">Etch A Sketch</h1>
</header>

<div class="main">
    <div class="setting">
        <button id="color-btn" class="btn">Color</button>

        <button id="rainbow-btn" class="btn">Rainbow</button>

        <button id="erase-btn" class="btn">Erase</button>

        <button id="clear-btn">Clear</button>

        <button id="toggle-grid">Toggle Grid</button> <!-- consider putting class btn -->

    </div>

    <div class="grid-container">
   
    </div>
</div>

<div id="display-size">Display grid size</div>
<div class="size-slider">
    <input type="range" min="1" max="30" value="16" id="size-slider">
</div>


</body>

</html>
<script src="scripts.js"></script>
